<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--  移动端适配  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签管理</title>
    <!--  cdn方式引入semantic UI  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!-- 引入自定义的css -->
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

  <!-- 导航 -->
  <nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
      <div class="ui container">
        <div class="ui inverted secondary stackable menu">
          <h2 class="ui teal header item">管理后台</h2>
          <a href="#" class="m-item item m-mobile-hide"><i class=" home icon"></i>博客</a>
          <a href="#" class="m-item item m-mobile-hide"><i class=" idea icon"></i>分类</a>
          <a href="#" class="m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/id/1002/100/100" alt="" class="ui avatar image">
                        Jiakun
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>

                </div>
            </div>

       </div>
      </div>
      <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
          <i class="sidebar icon"></i>
      </a>
  </nav>
  <div class="ui attached pointing menu">
      <div class="ui container">
          <div class="right menu">
              <a href="#" th:href="@{/admin/tags/input}" class="item">新增</a>
              <a href="#" th:href="@{/admin/tags}" class="active violet item">列表</a>
          </div>
      </div>

  </div>
  <!-- 中间内容 -->
  <div class="m-container-small m-padded-tb-huge">

      <div class="ui container">
          <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
              <i class="close icon"></i>
              <div class="header">提示：</div>
              <p th:text="${message}">恭喜，操作成功！</p>
          </div>

          <table class="ui  compact violet table">
              <thead>
                <tr>
                    <th></th>
                    <th>标签名称</th>
                    <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="tag, iterStat : ${page.content}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${tag.name}" class="eight wide">刻意练习清单</td>
                    <td>
                        <a href="" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui mini teal button">编辑</a>
                        <a href="" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui mini orange button">删除</a>
                    </td>
                </tr>
              </tbody>
              <tfoot>
               <tr>
                   <th colspan="6" >
                       <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                           <a th:href="@{/admin/tags(page=${page.number}-1)}" class="item" th:unless="${page.first}">上一页</a>
                           <a th:href="@{/admin/tags(page=${page.number}+1)}" class="item" th:unless="${page.last}">下一页</a>
                       </div>
                       <a href="" th:href="@{/admin/tags/input}" class="ui mini right floated violet button">新增</a>
                   </th>
               </tr>
              </tfoot>
          </table>
      </div>
  </div>
  <br>
  <br>

  <!-- 底部footer -->
  <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-text-thin">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">关于刻意练习的清单</a>
                    <a href="#" class="item">失败要趁早</a>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-text-thin">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: tajkun@163.com</a>
                    <a href="#" class="item">QQ: 1285234958</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-spaced m-text-thin">Jiakun</h4>
                <p class="m-opacity-mini m-text-spaced m-text-thin">这是我的个人博客，我会分享关于编程、写作、思考相关的任何内容，希望可以给来到这的人有所帮助。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-opacity-tiny m-text-spaced m-text-thin">Copyright©2019-2020 Jiakun Designed by Jiakun</p>
    </div>

  </footer>


  <!--/*/<th:block th:replace="_fragments :: script">/*/-->
  <!-- semantic.min.js 依赖jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->

  <script>
      $('.menu.toggle').click(function (){
          $('.m-item').toggleClass('m-mobile-hide');
      });

      $('.ui.dropdown')
          .dropdown({
              on: 'hover'
          });

      //消息提示关闭初始化
      $('.message .close')
          .on('click', function () {
            $(this)
              .closest('.message')
              .transition('fade');
          });
  </script>
</body>
</html>
