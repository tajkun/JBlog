<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--  移动端适配  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <!--  cdn方式引入semantic UI  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!-- 引入自定义的css -->
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

  <!-- 导航 -->
  <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
      <div class="ui container">
        <div class="ui inverted secondary stackable menu">
          <h2 class="ui violet header item">Blog</h2>
          <a href="#" class="m-item item m-mobile-hide"><i class=" home icon"></i>首页</a>
          <a href="#" class="m-item item m-mobile-hide"><i class=" idea icon"></i>分类</a>
          <a href="#" class="active  m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>
          <a href="#" class="m-item item m-mobile-hide"><i class=" clone icon"></i>归档</a>
          <a href="#" class="m-item item m-mobile-hide"><i class=" info icon"></i>关于我</a>
          <div class="right m-item item m-mobile-hide">
              <div class="ui icon inverted transparent input m-margin-tb-tiny">
                  <input type="text" placeholder="Search">
                  <i class="search link icon"></i>
              </div>
          </div>
       </div>
      </div>
      <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
          <i class="sidebar icon"></i>
      </a>
  </nav>

  <!-- 中间内容 -->
  <div class="m-container-small m-padded-tb-huge">
      <div class="ui container">
          <h4 class="ui horizontal divider header">
              <i class="archive icon"></i>
              &nbsp;&nbsp;&nbsp;&nbsp;上架归档   &nbsp;共 <span class="ui header" th:text="${bookCount}">14</span> 本
          </h4>

          <th:block th:each="item : ${archiveMap}">
              <h3 class="ui center aligned header" th:text="${item.key}">2019</h3>
          <div class="ui vertical fluid menu">
              <a href="#"th:href="@{/book/{id}(id=${book.id})}" class="item" target="_blank" th:each="book : ${item.value}">
                  <span>
                      <i class="mini book icon"></i>&nbsp;&nbsp;<span style="color: #00aaaa" th:text="${book.title}">关于刻意练习的清单</span>&nbsp;&nbsp;&nbsp;
                      <span class="m-text-book-des" th:text="${book.author}"></span>
                      <div class="ui violet basic left pointing label m-padded-mini" th:text="${#dates.format(book.updateTime,'MMMdd')}">9月03</div>
                  </span>
                  <div class="ui orange basic left pointing label m-padded-mini" th:text="${book.type.name}">分类</div>
              </a>

          </div>
          </th:block>
      </div>
  </div>
  <br>
  <br>

  <!-- 底部footer -->
  <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-text-thin">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">关于刻意练习的清单</a>
                    <a href="#" class="item">失败要趁早</a>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-text-thin">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: tajkun@163.com</a>
                    <a href="#" class="item">QQ: 1285234958</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-spaced m-text-thin">Jiakun</h4>
                <p class="m-opacity-mini m-text-spaced m-text-thin">这是我的个人博客，我会分享关于编程、写作、思考相关的任何内容，希望可以给来到这的人有所帮助。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-opacity-tiny m-text-spaced m-text-thin">Copyright©2019-2020 Jiakun Designed by Jiakun</p>
    </div>

  </footer>



<!-- semantic.min.js 依赖jQuery -->
  <!--/*/<th:block th:replace="_fragments :: script">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->

  <script>
      $('.menu.toggle').click(function (){
          $('.m-item').toggleClass('m-mobile-hide');
      });

  </script>
</body>
</html>
