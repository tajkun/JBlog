<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--  移动端适配  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍详情</title>
    <!--  cdn方式引入semantic UI  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!-- 引入typo.css -->
    <link rel="stylesheet" href="../static/css/typo.css">
    <!-- 引入animate.css -->
    <link rel="stylesheet" href="../static/css/animate.css">
    <!-- 引入prism -->
    <link rel="stylesheet" href="../static/lib/prism/prism.css">

    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css">
    <!-- 引入自定义的css -->
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

    <!-- 导航 -->
    <nav th:replace="_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui violet header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class=" home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input m-margin-tb-tiny">
                    <input type="text" placeholder="Search">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

    <div class="ui items m-padded-tb-massive m-padded-lr-huge">
        <div class="item">
            <div class="ui raised card" style="height: 280px; width: 210px">
                <div class="blurring dimmable image" >
                    <div class="ui inverted dimmer">
                        <div class="content">
                            <div class="center">
                                <div class="ui primary button">Add Friend</div>
                            </div>
                        </div>
                    </div>
                    <img src="../images/wireframe/image.png"  th:src="@{${book.picture}}"  >
                </div>
                <div class="content">
                    <a class="header m-text-book" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;封面书影</a>
                </div>
            </div>
            <div class="content m-margin-l-huge">
                <a class="header m-text-book-title" th:text="${book.title}">标题</a>
                <div class="meta">
                    <span th:text="${book.author}">作者</span>
                </div>
                <div class="description m-margin-top" >
                    <h4 class="ui horizontal divider header">
                        <i class="book icon"></i>
                        书籍简介
                    </h4>
                    <pre class="m-text-book-des" th:text="${book.description}"></pre>
                    </div>
                </div>

            </div>
        <br>
        <br>
        <h4 class="ui horizontal divider header">
            <i class="list icon"></i>
            目录
        </h4>

        <ul class="ui" >
            <li class="m-margin-top-small" th:href="@{/blog/{id}(id=${article.id})}" th:each="article : ${articles}">
                <a href="" th:href="@{/blog/{id}(id=${article.id})}"><span th:text="${article.title}">文章名</span></a>
            </li>
        </ul>

        </div>
    </div>

<script>
    $('raised.card .blurring.image').dimmer({
        on: 'hover'
    });
</script>

</body>
</html>
